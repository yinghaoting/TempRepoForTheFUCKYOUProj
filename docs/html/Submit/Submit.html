<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="./../../css/Submit/Submit.html/Main.css" />
    <script type="text/javascript" src="./../../script/Submit/Submit.html/Data.js"></script>
    <script type="text/javascript" src="./../../script/Submit/Submit.html/Global.js"></script>
    <script type="text/javascript" src="./../../script/Tools/jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="./../../script/Submit/Submit.html/InputDefaultValue.js"></script>
    <script type="text/javascript" src="./../../script/Submit/Submit.html/CheckValue.js"></script>
    <script type="text/javascript" src="./../../script/Submit/Submit.html/JumpToSubmit.js"></script>
    <title>提交快递通知</title>
</head>

<body>
    <div id="Container">
        <h1 id="Title">提交快递请求</h1>
        <div id="MainBox">
            <div id="FormContainer">
                <div class="Insider">楼号: <input class="TextInput" type="text" id="BuildingNum"><div
                        id="BuildingError" class="InputError"></div></div>
                <div class="Insider">室号: <input class="TextInput" type="text" id="RoomNum"><div
                        id="RoomError" class="InputError"></div></div>
                <hr class="hr" />
                <div class="Insider"><button class="Button" id="ScanQR"
                        onclick="javascript:alert('功能暂未开放')">扫描二维码输入</button><br /></div>
                <div class="Insider"><button class="Button" id="Submit">提交</button></div>
            </div>
        </div>
    </div>
</body>

</html>
